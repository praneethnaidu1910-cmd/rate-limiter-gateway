spring:
  application:
    name: rate-limiter
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms  # Connection timeout
      connect-timeout: 2000ms  # Specific connect timeout
      
server:
  port: 8080

# Custom configuration for rate limiting
rate-limiter:
  default-limit: 10
  window-seconds: 60

# Logging (helpful for debugging)
logging:
  level:
    com.praneeth.ratelimiter: DEBUG
    org.springframework.data.redis: INFO